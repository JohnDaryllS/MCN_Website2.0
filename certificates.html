<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificates</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: radial-gradient(circle at top left, #1e3c72, #2a5298);
            position: relative;
            overflow: hidden;
        }
        body::before {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('https://www.transparenttextures.com/patterns/curls.png');
            opacity: 0.2;
            z-index: -1;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            position: relative;
        }
        h2 {
            text-align: center;
            margin-bottom: 10px;
            color: #333;
        }
        .highlighted {
            display: none;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        .highlighted img {
            max-width: 100%;
            width: 200px;
            border-radius: 5px;
        }
        .highlighted .details {
            flex: 1;
        }
        .highlighted h3 {
            text-align: center;
            margin: 0 0 10px;
        }
        .certificates {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        .certificate {
            background: white;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease-in-out;
            cursor: pointer;
        }
        .certificate:hover {
            transform: scale(1.05);
        }
        .certificate img {
            max-width: 100%;
            border-radius: 5px;
        }
        .certificate p {
            margin-top: 10px;
            font-weight: bold;
            color: #444;
        }
        .see-more button {
            background: #1e3c72;
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
            margin-top: 10px;
        }
        .see-more button:hover {
            background: #2a5298;
        }
        @media (max-width: 768px) {
            .highlighted {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }
            .highlighted img {
                width: 100%;
                max-width: 250px;
            }
        }
    </style>
    <script>
        function showCertificate(imgSrc, title, description) {
            const highlighted = document.getElementById("highlighted");
            highlighted.innerHTML = `<img src="${imgSrc}" alt="${title}"><div class="details"><h3>${title}</h3><p>${description}</p></div>`;
            highlighted.style.display = "flex";
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>My Certificates</h2>
        <div id="highlighted" class="highlighted" style="display: none;"></div>
        <div class="certificates">
            <div class="certificate">
                <img src="certificate1.jpg" alt="Certificate 1">
                <p>Certificate Title 1</p>
                <div class="see-more">
                    <button onclick="showCertificate('certificate1.jpg', 'Certificate Title 1', 'Description of Certificate 1')">See More</button>
                </div>
            </div>
            <div class="certificate">
                <img src="certificate2.jpg" alt="Certificate 2">
                <p>Certificate Title 2</p>
                <div class="see-more">
                    <button onclick="showCertificate('certificate2.jpg', 'Certificate Title 2', 'Description of Certificate 2')">See More</button>
                </div>
            </div>
            <div class="certificate">
                <img src="certificate3.jpg" alt="Certificate 3">
                <p>Certificate Title 3</p>
                <div class="see-more">
                    <button onclick="showCertificate('certificate3.jpg', 'Certificate Title 3', 'Description of Certificate 3')">See More</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
