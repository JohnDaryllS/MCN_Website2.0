<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upcoming Events</title>
    <style>
        .upcoming-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .container-events {
            width: 90%;
            max-width: 1000px;
            text-align: center;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        h2 {
            margin-bottom: 10px;
            padding: 30px 0;
        }
        .image-box {
            width: 100%;
            height: 500px;
            background-size: cover;
            background-position: center;
            margin-bottom: 20px;
        }
        .description {
            font-size: 16px;
            margin-bottom: 20px;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
        }
        button {
            padding: 10px;
            font-size: 14px;
            cursor: pointer;
            border: none;
            background-color: #007BFF;
            color: white;
            transition: 0.3s;
            border: 3px solid wheat;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <section class="upcoming-container">
        <div class="container-events">
            <h2>Upcoming Events</h2>
            <div class="image-box" id="eventImage" style="background-image: url('image/event10.jpg');"></div>
            <p class="description" id="eventDescription">Stay updated with our latest events and don't miss out on any important dates.</p>
            <div class="buttons">
                <button onclick="changeEvent('image/event10.jpg', 'Join us for an exciting event on Feb 20!')">Feb 20 - Event 1</button>
                <button onclick="changeEvent('image/event11.jpg', 'Experience an unforgettable night on Feb 25!')">Feb 25 - Event 2</button>
                <button onclick="changeEvent('image/event12.jpg', 'Learn and grow with us on Mar 5!')">Mar 5 - Event 3</button>
                <button onclick="changeEvent('image/event13.jpg', 'A special gathering awaits you on Mar 15!')">Mar 15 - Event 4</button>
                <button onclick="changeEvent('image/event14.jpg', 'Donâ€™t miss out on the fun on Mar 20!')">Mar 20 - Event 5</button>
                <button onclick="changeEvent('image/event15.jpg', 'Get ready for an adventure on Apr 10!')">Apr 10 - Event 6</button>
                <button onclick="changeEvent('image/event16.jpg', 'A fantastic experience on Apr 25!')">Apr 25 - Event 7</button>
                <button onclick="changeEvent('image/event17.jpg', 'Celebrate with us on May 1!')">May 1 - Event 8</button>
                <button onclick="changeEvent('image/event18.jpg', 'Mark your calendar for May 10!')">May 10 - Event 9</button>
                <button onclick="changeEvent('image/event19.jpg', 'A grand finale on May 20!')">May 20 - Event 10</button>
            </div>
        </div>
    </section>
<script>
    function changeEvent(imageSrc, description) {
        document.getElementById('eventImage').style.backgroundImage = `url('${imageSrc}')`;
        document.getElementById('eventDescription').textContent = description;
    }
</script>

</body>
</html>
